---
- name: Deploy JS App to AWS
  hosts: aws
  #become: yes#
  remote_user: ubuntu
  become: true
  vars:
    app_name: simple-js-app
    app_port: 3000
  
  tasks:
    - name: Copy application files
      copy:
        src: "{{ playbook_dir }}/../../app/"
        dest: "/home/ubuntu/{{ app_name }}/"
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Copy Dockerfile
      copy:
        src: "{{ playbook_dir }}/../../Dockerfile"
        dest: "/home/ubuntu/Dockerfile"
        owner: ubuntu
        group: ubuntu
        mode: '0644'

    - name: Build Docker image
      docker_image:
        name: "{{ app_name }}"
        build:
          path: "/home/ubuntu"
          dockerfile: Dockerfile
        state: present
        source: build

    - name: Stop existing container
      docker_container:
        name: "{{ app_name }}"
        state: absent
      ignore_errors: yes

    - name: Run Docker container
      docker_container:
        name: "{{ app_name }}"
        image: "{{ app_name }}"
        state: started
        restart_policy: always
        ports:
          - "{{ app_port }}:3000"
