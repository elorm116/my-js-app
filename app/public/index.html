<!DOCTYPE html>
<html>
<head>
    <title>Simple JS App</title>
</head>
<body>
    <h1>Hello from Node.js!</h1>
    <p>Environment: <span id="env">Development</span></p>
    <script>
        fetch('/health')
            .then(response => response.json())
            .then(data => {
                document.getElementById('env').textContent = data.status;
            });
    </script>
</body>
</html>
